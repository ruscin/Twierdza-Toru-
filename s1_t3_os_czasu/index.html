<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
        <meta name="HandheldFriendly" content="true" />
        <link rel="stylesheet" type="text/css" href="../global/css/global.css" />
				<link rel="stylesheet" type="text/css" href="../global/css/animate.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>

    <body>
				<div id="header">

						<div class="languages">
								<div class="button" data-lang="de">de</div>
								<div class="button" data-lang="en">en</div>
								<div class="button selected" data-lang="pl">pl</div>
						</div>

						<div class="font-size-setter">
								<div class="button"><img src="../global/img/font-size-0.png" /></div>
						</div>
				</div>

				<div id="start-page" class="parallax-window" data-parallax="scroll" data-image-src="img/bg.jpg">
					<div id="timeline" class="timeline">
						
					</div>										
					<div class="font-size-setter">						
						<div class="font-size-item font-size-item-small checked" data-size="14"></div>						
						<div class="font-size-item font-size-item-normal"  data-size="16"></div>						
						<div class="font-size-item font-size-item-big"  data-size="18"></div>					
						</div>
					<div class="timeline-legend">
						<img src="img/legend.png" class="legend-text" />
						<div class="timeline-wrapper">
							<input type="range" min="0" max="100" value="0" class="slider" id="timeline-small">
						</div>
					</div>
				</div>
		    <script type="text/javascript" src="../global/js/wow.min.js"></script>
        <script type="text/javascript" src="../global/js/jquery.min.js"></script>
				<script type="text/javascript" src="../global/js/parallax.js"></script>
				<script type="text/javascript" src="../global/js/zzz.js"></script>
        <script type="text/javascript" src="js/translate.js"></script>
        <script type="text/javascript" src="../global/js/global.js "></script>
				<script type="text/javascript" src="js/main.js "></script>
		</body>
</html>
